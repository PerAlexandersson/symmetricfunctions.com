<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 120 32"
     role="img"
     aria-labelledby="title desc">
  <title id="title">Schur positivity</title>
  <desc id="desc">A plus-in-brackets followed by s with a lambda subscript.</desc>

  <style>
    .stroke {
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .text {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      fill: currentColor;
    }
  </style>

  <!-- [ + ] as a rounded rectangle with plus -->
  <rect x="4" y="6" width="28" height="20" rx="4" class="stroke" />
  <!-- plus sign -->
  <line x1="18" y1="10" x2="18" y2="22" class="stroke" />
  <line x1="12" y1="16" x2="24" y2="16" class="stroke" />

  <!-- s_λ -->
  <text x="44" y="20" class="text" font-size="16">
    s
    <tspan font-size="11" dy="4" dx="1">λ</tspan>
  </text>
</svg>
