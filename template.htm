<script>
function setCookieAccepted() {
  document.cookie = "cookieaccepted=1; expires=Thu, 18 Dec 2030 12:00:00 UTC; path=/";
}

window.addEventListener('DOMContentLoaded', function () {
  // If cookie already set, do nothing
  if (document.cookie.indexOf("cookieaccepted=") >= 0) {
    return;
  }

  var dlg = document.getElementById("cookie-dialog");
  if (!dlg || !dlg.showModal) {
    // Fallback: no <dialog> support, show noscript-style paragraph if you want
    return;
  }

  // Show the dialog
  dlg.showModal();

  // When the form is submitted via the button, persist the choice
  dlg.addEventListener('close', function () {
    if (dlg.returnValue === "accept") {
      setCookieAccepted();
    }
  });
});
</script>



<script>
function toggleSideBar() {
  var toc = document.getElementById("tocContainer");
  var btn = document.getElementById("tocButton");

  // Toggle the CSS class that shows/hides the sidebar
  toc.classList.toggle("sideBarShowHide");

  // Flip aria-expanded on the button
  var expanded = btn.getAttribute("aria-expanded") === "true";
  btn.setAttribute("aria-expanded", expanded ? "false" : "true");

  // Optional: keep aria-hidden on the sidebar in sync
  toc.setAttribute("aria-hidden", expanded ? "true" : "false");
}
</script>


<script>
var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
	var currentScrollPos = window.pageYOffset;
	if (prevScrollpos > currentScrollPos) {
		document.getElementById("tocButton").style.bottom = "0";
	} else {
		document.getElementById("tocButton").style.bottom = "-50px";
	}
	prevScrollpos = currentScrollPos;
} 

var listItems = document.getElementById("tocLinkList").children;
if(listItems.length) {
  for (var lstItm of listItems) {
    lstItm.addEventListener("click", function() {
      toggleSideBar();
    });
  }
}

function sortByVariable(newClass) {
	var elem = document.getElementById("index-container");
	if(elem.className == newClass) {
		if(elem.style.flexDirection == "column") {
			elem.style.flexDirection = "column-reverse";
		}
		else {
			elem.style.flexDirection = "column";
		}
	}
	else {
		elem.className = newClass;
	}
}
</script>
